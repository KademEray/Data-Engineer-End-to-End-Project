name: Build Producer

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/producer/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/opensky-producer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ðŸ‘‡ NEU: Python Umgebung aufsetzen
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ðŸ‘‡ NEU: AbhÃ¤ngigkeiten installieren (fÃ¼r den Test)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/producer/requirements.txt

      # ðŸ‘‡ NEU: Code Quality Check (Linting)
      # Wir erlauben Fehler (exit-zero), zeigen sie aber an. 
      # SpÃ¤ter kannst du das strikter machen.
      - name: Run Pylint
        run: |
          pylint src/producer/*.py --disable=C0114,C0115,C0116,W0718 || true
          echo "Linting complete (warnings ignored for now)"

      # ðŸ‘‡ NEU: Unit Tests laufen lassen
      # Wenn das hier fehlschlÃ¤gt, stoppt die Pipeline SOFORT!
      - name: Run Unit Tests
        run: |
          cd src/producer
          pytest

      # --- Ab hier wie frÃ¼her (nur wenn Tests grÃ¼n waren) ---

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Zwingt den Namen auf Kleinschreibung (Docker mag keine GroÃŸbuchstaben)
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./src/producer
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest