name: Build Producer

on:
  push:
    branches:
      - main
    paths:
      - 'src/producer/**' # Nur ausführen, wenn wir am Producer arbeiten

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/opensky-producer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # WICHTIG: Erlaubt Upload zu GitHub Packages

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Zwingt den Namen auf Kleinschreibung (Docker mag keine Großbuchstaben)
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./src/producer
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest