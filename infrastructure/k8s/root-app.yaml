apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    # ðŸ‘‡ Ã„NDERUNG: .git am Ende
    repoURL: https://github.com/KademEray/Data-Engineer-End-to-End-Project.git
    # ðŸ‘‡ RICHTIG: Zeigt auf den Ordner mit den App-YAMLs (producer.yaml etc.)
    path: infrastructure/k8s/apps
    # ðŸ‘‡ Ã„NDERUNG: main statt HEAD
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true