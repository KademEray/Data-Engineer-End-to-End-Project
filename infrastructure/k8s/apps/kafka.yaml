apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: kafka
    targetRevision: 29.3.5
    helm:
      values: |
        # ðŸ‘‡ Modern: KRaft Modus an, Zookeeper aus
        kraft:
          enabled: true
        zookeeper:
          enabled: false
        
        controller:
          replicaCount: 1
          resources:
             limits:
               memory: "512Mi"
        broker:
          replicaCount: 1
          resources:
             limits:
               memory: "768Mi"
        
        listeners:
          client:
            protocol: PLAINTEXT
          controller:
            protocol: PLAINTEXT
          interbroker:
            protocol: PLAINTEXT
          external:
            protocol: PLAINTEXT
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true