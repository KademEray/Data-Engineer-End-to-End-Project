apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: kafka
    targetRevision: 32.4.3 # Das Chart fÃ¼r Kafka 4.0
    helm:
      values: |
        # ðŸ‘‡ DER FIX AUS DEINEM REPORT
        image:
          registry: docker.io
          repository: bitnami/kafka
          tag: "4.0.0-debian-12-r10" # Exakter Tag fÃ¼r Kafka 4.0
          pullPolicy: IfNotPresent
        
        # KRaft Modus (Ohne Zookeeper)
        kraft:
          enabled: true
        zookeeper:
          enabled: false
        
        # Single-Node Optimierung (Combined Mode)
        controller:
          replicaCount: 1
          resources:
             limits:
               memory: "768Mi"
          # Damit alles auf einem Node lÃ¤uft:
          podAntiAffinityPreset: ""
          affinity: {}
        
        broker:
          replicaCount: 0 # Combined Mode: Controller Ã¼bernimmt Broker-Rolle
          podAntiAffinityPreset: ""
          affinity: {}
        
        # Listener Konfiguration
        listeners:
          client:
            protocol: PLAINTEXT
          controller:
            protocol: PLAINTEXT
          interbroker:
            protocol: PLAINTEXT
          external:
            protocol: PLAINTEXT

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true