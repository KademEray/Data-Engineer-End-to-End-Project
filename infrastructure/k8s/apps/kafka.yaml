apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: kafka
    # ðŸ‘‡ HIER: Wir nutzen exakt deine Version von Artifact Hub
    targetRevision: 32.4.3
    helm:
      values: |
        # Wir bilden deine --set Flags hier in YAML ab:
        
        # 1. KRaft Modus (Ohne Zookeeper)
        kraft:
          enabled: true
        zookeeper:
          enabled: false
        
        # 2. Spar-Modus (Nur 1 Replika)
        controller:
          replicaCount: 1
        broker:
          replicaCount: 1
        
        # 3. Protokolle (Wichtig fÃ¼r interne Kommunikation)
        listeners:
          client:
            protocol: PLAINTEXT
          controller:
            protocol: PLAINTEXT
          interbroker:
            protocol: PLAINTEXT
          external:
            protocol: PLAINTEXT
            
        # 4. Image Tag (Sicherheitshalber auf den Tag der Chart-Version setzen)
        image:
          tag: "3.8.0" 
          # Hinweis: Chart 32.4.3 nutzt meist Kafka 3.8.x. 
          # Wenn ArgoCD meckert, kÃ¶nnen wir das rausnehmen, da das Chart den Standard kennt.

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true