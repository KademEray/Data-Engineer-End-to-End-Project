apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Wir bleiben beim HTTPS Repo fÃ¼r das Chart (einfacher fÃ¼r ArgoCD),
    # aber wir holen das Image gezielt via Tag.
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.2.5 # Entspricht Chart Version fÃ¼r Postgres 16/17 Basis
    helm:
      values: |
        global:
          storageClass: "local-path"
          postgresql:
            auth:
              postgresPassword: "admin"
              database: "flight_data"
        
        # ðŸ‘‡ DER FIX AUS DEINEM REPORT
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: "17.2.0-debian-12-r5" # Exakter, existierender Tag
          pullPolicy: IfNotPresent   # WICHTIG: Spart Downloads & Rate Limits

        # Architektur: Standalone (Spart Ressourcen)
        architecture: standalone
        primary:
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          persistence:
            enabled: true
            size: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true