apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    # Wir nehmen eine sehr aktuelle Chart-Version als Basis
    targetRevision: 16.0.0
    helm:
      values: |
        global:
          postgresql:
            auth:
              postgresPassword: "admin"
              database: "flight_data"
        
        # ðŸ‘‡ HIER DER SWITCH AUF VERSION 18
        image:
          tag: "18"

        # Ressourcensparend fÃ¼r lokal
        architecture: standalone
        primary:
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true