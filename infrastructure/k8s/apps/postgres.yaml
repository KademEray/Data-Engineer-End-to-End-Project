apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    # Eine stabile, moderne Chart-Version von Artifact Hub
    targetRevision: 16.2.5
    helm:
      values: |
        global:
          postgresql:
            auth:
              postgresPassword: "admin"
              database: "flight_data"
        
        image:
          # "latest" ist bei Bitnami f√ºr Free-User oft die sicherste Wahl, 
          # da versionierte Tags verschoben wurden.
          tag: "latest"
        
        # Einfache Architektur (Spart Ressourcen)
        architecture: standalone
        primary:
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true